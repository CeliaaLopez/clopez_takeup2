<div class="border-buttom">
    <h2 class="mb-4 mt-4 ms-4">Reviews</h2>
    <div *ngIf="selectedProduct?.reviews?.length === 0">
      <p class="ms-5">No hay comentarios</p>
    </div>
    <div class="review">
      <div
        *ngFor="let review of selectedProduct?.reviews"
        class="col-md- mt-5 p-4"
      >

        <div class="row">
          <div class="col-md-4 d-flex align-items-start">
            <img
              src="assets/usuario.png"
              alt="Imagen del usuario"
              class="me-3"
              />
              <div>
                <h3 class="mt-2">{{ review?.name }}</h3>
                <p class="text-muted">{{ review?.date }}</p>
                <div class="reviewRating">
                  <img class="mb-2" [src]="ratingImage" />
                </div>
              </div>
            </div>
            <div class="col-md-8 d-flex mt-3">
              <p class="text-end m-0">{{ review?.opinion }}</p>
            </div>
        </div>
      </div>
    </div>
  </div>
